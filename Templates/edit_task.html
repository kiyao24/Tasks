<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <form 
    method="post"
    class="w-full max-w-md sm:max-w-lg bg-white p-6 sm:p-8 rounded-xl shadow-lg space-y-5"
  >
    {% csrf_token %}

    <!-- Title -->
    <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 text-center">
      Edit Task
    </h2>

    <!-- Input -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">
        Task name
      </label>
      <input
        name="task"
        value="{{ task.task }}"
        class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-base
               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Edit your task"
      >
    </div>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row gap-3 sm:justify-end">
      <a
        href="{% url 'home' %}"
        class="text-center text-gray-600 hover:text-gray-800 px-4 py-2 rounded-md"
      >
        Cancel
      </a>

      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 active:bg-blue-800
               text-white px-6 py-2.5 rounded-lg font-medium
               transition duration-200"
      >
        Save Changes
      </button>
    </div>
  </form>

</body>
</html>
